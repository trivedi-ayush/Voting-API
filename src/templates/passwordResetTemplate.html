<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Your Password</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      font-family: inter, sans-serif;
    "
  >
    <table
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background-color: #f9f9f9"
    >
      <tr>
        <td align="center">
          <table
            width="600"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              background-color: #ffffff;
              padding: 20px;
              border: 1px solid #e5e5e5;
            "
          >
            <tr>
              <td style="font-size: 16px; color: #333333; padding-bottom: 10px">
                Hi [Name],
              </td>
            </tr>
            <tr>
              <td style="font-size: 16px; color: #333333; padding-bottom: 20px">
                We've received a request to reset your password.
              </td>
            </tr>
            <tr>
              <td style="font-size: 16px; color: #333333; padding-bottom: 20px">
                If you didn't make the request, just ignore this message.
                Otherwise, you can reset your password using the link below.
              </td>
            </tr>
            <tr>
              <td align="left" style="padding-bottom: 20px">
                <a
                  href="[RESET_LINK]"
                  style="
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #00aeef;
                    color: #ffffff;
                    text-decoration: none;
                    font-size: 16px;
                    border-radius: 5px;
                  "
                  >Reset your password</a
                >
              </td>
            </tr>
            <tr>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
